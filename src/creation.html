<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      @media print {
        body {
          -webkit-print-color-adjust: exact;
        }
      }
      .checkBox {
        -webkit-print-color-adjust: exact;
      }
      html,
      body {
        background: white;
      }
      .page {
        position: relative;
        height: 278mm;
        width: 217mm;
        font-family: 'Arial';
        display: block;
        background: #fff;
        page-break-after: auto;
        overflow: hidden;
      }
      .row {
        height: 6mm;
        width: 217mm;
      }
      .heading {
        position: relative;
        height: 6mm;
        width: 217mm;
        background: #a95346;
        font-weight: bold;
        text-align: center;
        letter-spacing: 0.1mm;
        color: #a95346;
      }
      .whiteBox {
        height: 6mm;
        font-size: 3mm;
        line-height: 2;
        border-left: 1px solid #a95346;
        border-bottom: 1px solid #a95346;
        color: #a95346;
        letter-spacing: 0.1mm;
        float: left;
        display: inline-block;
        text-align: center;
      }
      .brownBox {
        height: 6mm;
        font-size: 3mm;
        line-height: 2;
        border-left: 1px solid #a95346;
        border-bottom: 1px solid #a95346;
        color: #a95346;
        letter-spacing: 0.1mm;
        float: left;
        display: inline-block;
        text-align: center;
        background-color: #f9edef;
      }
      .yellowBox {
        height: 6mm;
        font-size: 3mm;
        line-height: 2;
        border-left: 1px solid #a95346;
        border-bottom: 1px solid #a95346;
        color: #a95346;
        letter-spacing: 0.1mm;
        float: left;
        display: inline-block;
        text-align: center;
        background-color: #fff19c;
      }
      .checkBox {
        width: 2mm;
        height: 2mm;
        background-color: #fff;
        position: relative;
        display: inline-block;
        box-shadow: 2px 2px #a95346;
      }
      .underLine {
        height: 4mm;
        width: 68mm;
        position: relative;
        display: inline-block;
        float: left;
      }
      .highlight {
        background-color: #fff19c;
      }
    </style>
  </head>
  <body>
    <div class="whiteBox" style="width: 217mm; height: 49.5mm; border-left: 1px solid;">
      <div class="heading" style="width: 108.5mm; color: white; line-height: 1.25; font-size: 4mm; padding-top: 0.5mm; position: none; float: left;">FLOW CYTOMETRY Â· Please include most recent CBC report</div>
      <div class="heading" style="width: 108.5mm; color: white; line-height: 1.25; font-size: 4mm; padding-top: 0.5mm; position: none; float: left;">MOLECULAR TESTING</div>
      <div class="whiteBox" style="width: 108mm; height: 43mm; border: none">
        <div class="whiteBox" style="width: 55mm; height: 12mm; border: none">
          <div class="whiteBox" style="width: 5mm; border: none;">
            <div class="checkBox" style="border: 1px solid "></div>
          </div>
          <div class="whiteBox" style="width: 24.5mm; border: none; line-height: 1.75; letter-spacing: .1mm; font-size: 3mm; text-align: left; padding-left: 2">Fetal Hemoglobin</div>
          <div class="whiteBox" style="width: 24.5mm; border: none; line-height: 1.75; letter-spacing: .1mm; font-size: 3mm; text-align: left; padding-left: 2"></div>
          <div class="whiteBox" style="width: 5mm; border: none;">
            <div class="checkBox" style="border: 1px solid "></div>
          </div>
          <div class="whiteBox" style="width: 49mm; border: none; line-height: 1.75; letter-spacing: .1mm; font-size: 3mm; text-align: left; padding-left: 2">Leukemia/Lymphoma Phenotyping</div>
        </div>

        <div class="whiteBox" style="width: 52.5mm; height: 12mm;">
          <div class="whiteBox" style="width: 8mm; border: none; padding-top; 1mm;">
            <div class="checkBox" style=" width: 8mm; height: 8mm; border: 1px solid;"></div>
          </div>

        </div>

        <div class="whiteBox" style="width: 97.5mm; height: 4.5mm; border: none">
          <div class="whiteBox" style="width: 5mm; border: none;">
            <div class="checkBox" style="border: 1px solid "></div>
          </div>
          <div class="whiteBox" style="width: 25mm; border: none; line-height: 1.75; letter-spacing: .1mm; font-size: 3mm; text-align: left; padding-left: 2">Cervical Biopsy</div>
            <div class="whiteBox" style="width: 60mm; border: none;">
              <div class="underLine" style="width: 60mm;border-bottom: 1px solid "></div>
            </div>
        </div>
        <div class="whiteBox" style="width: 97.5mm; height: 4.5mm; border: none">
          <div class="whiteBox" style="width: 5mm; border: none;">
            <div class="checkBox" style="border: 1px solid "></div>
          </div>
          <div class="whiteBox" style="width: 25mm; border: none; line-height: 1.75; letter-spacing: .1mm; font-size: 3mm; text-align: left; padding-left: 2">Vulvar</div>
        </div>
        <div class="whiteBox" style="width: 97.5mm; height: 4.5mm; border: none">
          <div class="whiteBox" style="width: 5mm; border: none;">
            <div class="checkBox" style="border: 1px solid "></div>
          </div>
          <div class="whiteBox" style="width: 25mm; border: none; line-height: 1.75; letter-spacing: .1mm; font-size: 3mm; text-align: left; padding-left: 2">Vulvar Biopsy</div>
        </div>
        <div class="whiteBox" style="width: 97.5mm; height: 4.5mm; border: none">
          <div class="whiteBox" style="width: 5mm; border: none;">
            <div class="checkBox" style="border: 1px solid "></div>
          </div>
          <div class="whiteBox" style="width: 45mm; border: none; line-height: 1.75; letter-spacing: .1mm; font-size: 3mm; text-align: left; padding-left: 2">Endocervical Curretage (ECC)</div>
        </div>
        <div class="whiteBox" style="width: 97.5mm; height: 4.5mm; border: none">
          <div class="whiteBox" style="width: 5mm; border: none;">
            <div class="checkBox" style="border: 1px solid "></div>
          </div>
          <div class="whiteBox" style="width: 45mm; border: none; line-height: 1.75; letter-spacing: .1mm; font-size: 3mm; text-align: left; padding-left: 2">Endometrial Biopsy (EMB)</div>
        </div>
        <div class="whiteBox" style="width: 97.5mm; height: 4.5mm; border: none">
          <div class="whiteBox" style="width: 5mm; border: none;">
            <div class="checkBox" style="border: 1px solid "></div>
          </div>
          <div class="whiteBox" style="width: 25mm; border: none; line-height: 1.75; letter-spacing: .1mm; font-size: 3mm; text-align: left; padding-left: 2">LEEP</div>
        </div>
        <div class="whiteBox" style="width: 97.5mm; height: 4.5mm; border: none">
          <div class="whiteBox" style="width: 5mm; border: none;">
            <div class="checkBox" style="border: 1px solid "></div>
          </div>
          <div class="whiteBox" style="width: 10mm; border: none; line-height: 1.75; letter-spacing: .1mm; font-size: 3mm; text-align: left; padding-left: 2">Other:</div>
            <div class="whiteBox" style="width: 80mm; border: none;">
              <div class="underLine" style="width: 80mm; border-bottom: 1px solid "></div>
            </div>
        </div>
    </div>
    <div class="whiteBox" style="width: 108mm; height: 43mm; border: 1px solid;">

    </div>
  </body>
</html>
