<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      @media print {
        body {
          -webkit-print-color-adjust: exact;
        }
      }
      .checkBox {
        -webkit-print-color-adjust: exact;
      }
      html,
      body {
        background: white;
      }
      .page {
        position: relative;
        height: 278mm;
        width: 217mm;
        font-family: 'Arial';
        display: block;
        background: #fff;
        page-break-after: auto;
        overflow: hidden;
      }
      .row {
        height: 6mm;
        width: 217mm;
      }
      .heading {
        position: relative;
        height: 6mm;
        width: 217mm;
        background: #a95346;
        font-weight: bold;
        text-align: center;
        letter-spacing: 0.1mm;
        color: #a95346;
      }
      .whiteBox {
        height: 6mm;
        font-size: 3mm;
        line-height: 2;
        border-left: 1px solid #a95346;
        border-bottom: 1px solid #a95346;
        color: #a95346;
        letter-spacing: 0.1mm;
        float: left;
        display: inline-block;
        text-align: center;
      }
      .brownBox {
        height: 6mm;
        font-size: 3mm;
        line-height: 2;
        border-left: 1px solid #a95346;
        border-bottom: 1px solid #a95346;
        color: #a95346;
        letter-spacing: 0.1mm;
        float: left;
        display: inline-block;
        text-align: center;
        background-color: #f9edef;
      }
      .yellowBox {
        height: 6mm;
        font-size: 3mm;
        line-height: 2;
        border-left: 1px solid #a95346;
        border-bottom: 1px solid #a95346;
        color: #a95346;
        letter-spacing: 0.1mm;
        float: left;
        display: inline-block;
        text-align: center;
        background-color: #fff19c;
      }
      .checkBox {
        width: 2mm;
        height: 2mm;
        background-color: #fff;
        position: relative;
        display: inline-block;
        box-shadow: 2px 2px #a95346;
      }
      .underLine {
        height: 4mm;
        width: 68mm;
        position: relative;
        display: inline-block;
        float: left;
      }
      .highlight {
        background-color: #fff19c;
      }
    </style>
  </head>
  <body>
    <div class="whiteBox" style="width: 217mm; height: 49.5mm; border: 1px solid;">
      <div class="heading" style="color: white; line-height: 1.25; font-size: 4.5mm; padding-top: 0.5mm;">TISSUE BIOPSY</div>
      <div class="whiteBox" style="width: 96mm; height: 43mm; border: none">

          <div class="whiteBox" style="width: 97.5mm; border: none">
            <div class="whiteBox" style="width: 35mm; border: none; line-height: 1.75; letter-spacing: .1mm; font-size: 3mm; text-align: left; padding-left: 2mm; font-weight: bold; text-decoration: underline">Specimen Source</div>

          </div>

            </div>
            <div class="whiteBox" style="width: 45mm; border: none; line-height: 1.75; letter-spacing: .1mm; font-size: 3mm; text-align: left; padding-left: 2">Endometrial Biopsy (EMB)</div>
          </div>
          <div class="whiteBox" style="width: 97.5mm; height: 4.5mm; border: none">
            <div class="whiteBox" style="width: 5mm; border: none;">
              <div class="checkBox" style="border: 1px solid "></div>
            </div>
            <div class="whiteBox" style="width: 25mm; border: none; line-height: 1.75; letter-spacing: .1mm; font-size: 3mm; text-align: left; padding-left: 2">LEEP</div>
          </div>
          <div class="whiteBox" style="width: 97.5mm; height: 4.5mm; border: none">
            <div class="whiteBox" style="width: 5mm; border: none;">
              <div class="checkBox" style="border: 1px solid "></div>
            </div>
            <div class="whiteBox" style="width: 10mm; border: none; line-height: 1.75; letter-spacing: .1mm; font-size: 3mm; text-align: left; padding-left: 2">Other:</div>
              <div class="whiteBox" style="width: 80mm; border: none;">
                <div class="underLine" style="width: 80mm;border-bottom: 1px solid "></div>
              </div>
          </div>
      </div>
      <div class="whiteBox" style="width: 112mm; height: 43mm; border: none; border-left: 1px solid">

            <div class="checkBox" style="border: 1px solid "></div>

            <div class="whiteBox" style="width: 87mm; border: none;">

            <div class="underLine" style="width: 110mm;border-bottom: 1px solid "></div>
          </div>
        </div>
        <div class="whiteBox" style="width: 118mm; height: 4.5mm; border: none">
          <div class="whiteBox" style="width: 45mm; border: none; line-height: 1.75; letter-spacing: .1mm; font-size: 3mm; text-align: left; padding-left: 2mm">Hormone Therapry (specify)</div>
            <div class="whiteBox" style="width: 65mm; border: none;">
              <div class="underLine" style="width: 65mm;border-bottom: 1px solid "></div>

        </div>
        <div class="whiteBox" style="width: 118mm; height: 4.5mm; border: none">
          <div class="whiteBox" style="width: 110mm; border: none; padding-left: 2mm">
            <div class="underLine" style="width: 110mm; border-bottom: 1px solid "></div>
          </div>
        </div>
        <div class="whiteBox" style="width: 118mm; height: 4.5mm; border: none">
          <div class="whiteBox" style="width: 35mm; border: none; line-height: 1.75; letter-spacing: .1mm; font-size: 3mm; text-align: left; padding-left: 2mm">Clinical Diagnosis</div>
            <div class="whiteBox" style="width: 75mm; border: none;">
              <div class="underLine" style="width: 75mm; border-bottom: 1px solid "></div>
            </div>
        </div>
        <div class="whiteBox" style="width: 118mm; height: 4.5mm; border: none">
          <div class="whiteBox" style="width: 110mm; border: none; padding-left: 2mm">
            <div class="underLine" style="width: 110mm;border-bottom: 1px solid "></div>
          </div>
        </div>
        <div class="whiteBox" style="width: 118mm; height: 4.5mm; border: none">
          <div class="whiteBox" style="width: 35mm; border: none; line-height: 1.75; letter-spacing: .1mm; font-size: 3mm; text-align: left; padding-left: 2mm">Physician Sugnature</div>
            <div class="whiteBox" style="width: 75mm; border: none;">
              <div class="underLine" style="width: 75mm; border-bottom: 1px solid "></div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
